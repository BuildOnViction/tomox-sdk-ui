<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="vi_VN" />
    <meta property="og:locale:alternate" content="zh_CN" />
    <meta property="og:locale:alternate" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="TomoChain | The most Efficient Platform for The Token Economy"
    />
    <meta
      property="og:description"
      content="TomoChain aims to be a public EVM-compatible blockchain with the following advantages: low transaction fee, fast confirmation time, double validation and randomization for security guarantees, built-in governance DApp. TomoChain envisions an ecosystem of different DApps running on the TomoChain blockchain infrastructure."
    />
    <meta property="og:url" content="https://tomochain.com/" />
    <meta property="og:site_name" content="TomoChain" />
    <meta
      property="og:image"
      content="https://tomochain.com/file/2018/09/share-fb.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://tomochain.com/file/2018/09/share-fb.png"
    />
    <meta property="og:image:width" content="630" />
    <meta property="og:image:height" content="315" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      content="TomoChain aims to be a public EVM-compatible blockchain with the following advantages: low transaction fee, fast confirmation time, double validation and randomization for security guarantees, built-in governance DApp. TomoChain envisions an ecosystem of different DApps running on the TomoChain blockchain infrastructure."
    />
    <meta
      name="twitter:title"
      content="TomoChain | The most Efficient Platform for The Token Economy"
    />
    <meta name="twitter:site" content="@TomoChainANN" />
    <meta
      name="twitter:image"
      content="http://tomochain.com/inc/uploads/2018/09/share-fb.png"
    />
    <meta name="twitter:creator" content="@TomoChainANN" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TomoX</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </body>
</html>
